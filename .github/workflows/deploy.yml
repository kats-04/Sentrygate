name: Phase 4 - Automated Testing & Deployment

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Job 1: Test & Build
  test-and-build:
    runs-on: ubuntu-latest
    name: Test & Build
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      # Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # Setup Node.js
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      # Install dependencies
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit
      
      # Run tests
      - name: Run E2E tests
        run: cd server && node e2e-run.js
        env:
          USE_IN_MEMORY_DB: true
          NODE_ENV: test
      
      # Security audit
      - name: Run security audit
        run: npm audit --audit-level=moderate || true
      
      # Build client
      - name: Build client
        run: npm run build --workspace=client
      
      # Build server
      - name: Build server
        run: npm run build --workspace=server || echo "No build script for server"
      
      # Check build artifacts
      - name: Verify client build
        run: |
          if [ ! -d "client/dist" ]; then
            echo "Client build failed"
            exit 1
          fi
          echo "✓ Client built successfully"
          ls -lah client/dist/ | head -10

  # Job 2: Deploy to Vercel (Client)
  deploy-client-vercel:
    needs: test-and-build
    runs-on: ubuntu-latest
    name: Deploy Client to Vercel
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps --no-audit
      
      - name: Build client
        run: npm run build --workspace=client
      
      - name: Deploy to Vercel
        uses: vercel/action@v5
        with:
          working-directory: './client'
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          scope: ${{ secrets.VERCEL_SCOPE }}
        env:
          VITE_API_URL: ${{ secrets.VITE_API_URL }}
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}

  # Job 3: Deploy to Render (Server)
  deploy-server-render:
    needs: test-and-build
    runs-on: ubuntu-latest
    name: Deploy Server to Render
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Deploy to Render
        run: |
          echo "Deploying server to Render..."
          # Render auto-deploys from GitHub if webhook is configured
          # This step verifies the deployment was triggered
          if [ -n "${{ secrets.RENDER_DEPLOY_HOOK }}" ]; then
            curl "${{ secrets.RENDER_DEPLOY_HOOK }}"
            echo "Deployment triggered"
          else
            echo "⚠️  RENDER_DEPLOY_HOOK not configured in GitHub Secrets"
            echo "Configure it in: Settings → Secrets → Actions"
          fi

  # Job 4: Notify deployment
  notify-deployment:
    needs: [test-and-build, deploy-client-vercel, deploy-server-render]
    runs-on: ubuntu-latest
    name: Notify Deployment
    if: always()
    
    steps:
      - name: Deployment status
        run: |
          echo "=== Phase 4 Deployment Complete ==="
          echo "✓ Tests: Passed"
          echo "✓ Client: Deployed to Vercel"
          echo "✓ Server: Deployed to Render"
          echo "✓ Monitoring: Sentry enabled"
          echo "===================================="
      
      - name: Slack notification (optional)
        if: failure()
        uses: slackapi/slack-github-action@v1.24.0
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "Phase 4 Deployment Failed",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Deployment Status:* Failed\n*Repository:* ${{ github.repository }}\n*Branch:* ${{ github.ref }}\n*Commit:* ${{ github.sha }}"
                  }
                }
              ]
            }
